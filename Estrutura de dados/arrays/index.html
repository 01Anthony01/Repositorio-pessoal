<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays ou estrutura de dados</title>
</head>
<body>
    <h1>Utilizando arrays para guardar valores</h1>
    <div id="res"></div>

    <script>
        var res = document.getElementById('res')
        var frutas = ['Banana' ,'morango' , 'maca' , 'laranja' , 'abacaxi']
        res.innerHTML = `minhas frutas favoritas sao essas <br>${frutas}`

        
    </script>
</body>
</html>
