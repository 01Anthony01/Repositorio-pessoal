<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrutura de repetiçao</title>
</head>
<body>
    <h1>Contador do 1 até o 100</h1>
    <div id="res">

    </div>
    <script>
        var res = document.getElementById('res')
      
        for(c = 0; c <= 100 ;c++){
          res.innerHTML += `${c}<br>`
        }
    </script>
</body>
</html>
