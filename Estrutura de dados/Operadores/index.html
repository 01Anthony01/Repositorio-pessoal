<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Fazendo contas</h1>
    <div id="res">

    </div>





    <script>
        var res = document.getElementById('res')
        var N1 = Number(prompt('digite um número'))
        var N2 = Number (prompt('digite outro numero'))
        res.innerHTML += `a soma dos números é igual a ${N1 + N2}<br>`
        res.innerHTML += `a subtracao dos numeros é igual a ${N1 - N2}<br> `
        res.innerHTML += `a multiplicacao dos numeros é igual a ${N1*N2}`

    </script>
</body>
</html>
